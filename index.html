  <!-- HTML code for the pop-up box -->
<div id="popup-box" style="display: none;">
    <div id="popup-content">
        <div id="box">
      <p>feel boring to study? play some game</p>
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>
</div>
  <!-- JavaScript code to show/hide the pop-up box -->
  <script>
 function showPopup() {
  var popup = document.getElementById("popup-box");
  popup.style.display = "block";

  var yesBtn = document.getElementById("yes-btn");
  var noBtn = document.getElementById("no-btn");

  yesBtn.onclick = function() {
    alert("Let's play game but we need to come agian here to study");
    window.location.href = "poki.com";
    popup.style.display = "none";
  };

  noBtn.onclick = function() {
    alert("Let's study");
    popup.style.display = "none";
  };
}

window.onload = function() {
  // show the pop-up box after one minute
  setTimeout(function() {
    showPopup();
    // repeat every two minutes
    setInterval(showPopup, 120000);
  }, 60000); // 1 minute = 60000 milliseconds
};
  </script>
